<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, My Love! ðŸŒ¹</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
            color: white;
        }

        .background-roses {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .background-roses span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background-image: url('https://i.imgur.com/2UJsNfn.png');
            background-size: contain;
            animation: floatRoses 8s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatRoses {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        .rose-img {
            width: 120px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.4rem;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.6);
        }

        .heart-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
        }

        .heart-btn:hover {
            background: #b30000;
            box-shadow: 0 0 20px rgba(255, 77, 77, 1);
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 10;
        }

        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
            background-size: contain;
            animation: flyHeart 3s linear infinite;
        }

        @keyframes flyHeart {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background-roses"></div>

    <div class="container">
        <h1>Happy Rose Day, <span id="herName">Her Name</span>! ðŸŒ¹</h1>
        <img class="rose-img" src="https://i.imgur.com/2UJsNfn.png" alt="Rose">
        <p class="message">You are as beautiful as a rose, filling my life with love and happiness. ðŸ’–</p>
        <button class="heart-btn" onclick="showLoveMessage()">Click for a Surprise! ðŸ’˜</button>
    </div>

    <div class="hearts"></div>

    <script>
        document.getElementById("herName").innerText = "Khushi";  

        function showLoveMessage() {
            alert("Every petal of this rose whispers how much I love you! ðŸŒ¹ðŸ’ž");

            let heartContainer = document.querySelector(".hearts");
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }

        function createFloatingRoses() {
            let roseContainer = document.querySelector(".background-roses");
            for (let i = 0; i < 15; i++) {
                let rose = document.createElement("span");
                rose.style.left = Math.random() * 100 + "vw";
                rose.style.animationDuration = Math.random() * 5 + 5 + "s";
                rose.style.width = Math.random() * 30 + "px";
                rose.style.height = rose.style.width;
                roseContainer.appendChild(rose);
            }
        }
        createFloatingRoses();
    </script>

</body>
</html>
